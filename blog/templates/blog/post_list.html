<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Damnun's Django blog</title>
    </head>

    <body>
        <div>
            <h1>
                <a href="/">Django Damnun Blog</a>
            </h1>
        </div>

    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h2><a href=""> {{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}

        <div>

        </div>

        <p>Hi there!</p>
        <p>It works!</p>
    </body>

</html>
